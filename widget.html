<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sage – Widget</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    :root{ --bg:#0d1117; --card:#161b22; --text:#e6edf3; --muted:#9aa4af; --accent:#2ea043; --r:10px; --pad:8px; --gap:6px; --fs:16px; --fs-price:20px; }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);
      font:normal var(--fs)/1.35 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{padding:6px}
    .head{display:flex;justify-content:space-between;align-items:center;margin:2px 2px 6px}
    .t{font-size:13px;color:var(--muted)}
    .u{font-size:12px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr;gap:var(--gap)}
    .card{background:var(--card);border-radius:var(--r);padding:var(--pad);
      border:1px solid rgba(255,255,255,.06);box-shadow:0 1px 5px rgba(0,0,0,.35)}
    .m{font-weight:600;margin:0 0 4px}
    .p{font-size:var(--fs-price);color:var(--accent);font-weight:800;margin:0 0 2px}
    .s{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <div class="t">Sage – Widget</div>
      <div class="u">Aktualisiert: 15.02.2026 13:56</div>
    </div>
    <div class="grid">
      
            <div class="card">
              <div class="m">Sage Barista Touch Impress</div>
              <div class="p">ab CHF 943.00</div>
              <div class="s"></div>
            </div>
            

            <div class="card">
              <div class="m">Sage Barista Pro</div>
              <div class="p">ab CHF 559.00</div>
              <div class="s"></div>
            </div>
            

            <div class="card">
              <div class="m">Sage Barista Touch</div>
              <div class="p">ab CHF 619.00</div>
              <div class="s"></div>
            </div>
            
    </div>
  </div>
</body>
</html>
