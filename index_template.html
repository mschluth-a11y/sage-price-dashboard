<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sage Preis-Dashboard</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    :root{
      --bg:#0d1117; --card:#161b22; --text:#e6edf3; --muted:#9aa4af; --accent:#2ea043; --link:#2f81f7;
      --radius:12px; --pad:12px; --gap:10px; --fs:17px; --fs-price:22px;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);
      font:normal var(--fs)/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:920px;margin:0 auto;padding:16px}
    .header{display:flex;align-items:center;justify-content:space-between;margin:2px 0 12px}
    .title{font-weight:600}
    .updated{font-size:13px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:var(--gap)}
    .card{display:block;background:var(--card);border-radius:var(--radius);padding:var(--pad);
      text-decoration:none;color:inherit;border:1px solid rgba(255,255,255,.06);box-shadow:0 1px 8px rgba(0,0,0,.35)}
    .card:focus,.card:hover{outline:none;box-shadow:0 0 0 2px rgba(47,129,247,.6)}
    .model{font-weight:700;margin:0 0 8px}
    .price{font-size:var(--fs-price);font-weight:800;color:var(--accent);margin:0 0 6px}
    .link{font-size:14px;color:var(--link);text-decoration:underline;word-break:break-all}
    .muted{color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="title">Sage Preis-Dashboard</div>
      <div class="updated">Aktualisiert: __UPDATED__</div>
    </div>
    <div class="grid">
      <!--__ROWS__-->
    </div>
  </div>
</body>
</html>
