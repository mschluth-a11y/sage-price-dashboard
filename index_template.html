<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sage Preis-Dashboard (Toppreise.ch)</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f7f7fb;margin:0;padding:16px;}
    .wrap{max-width:900px;margin:0 auto}
    h1{font-size:20px;margin:8px 0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
    .card{background:#fff;border-radius:10px;padding:14px;box-shadow:0 2px 8px rgba(0,0,0,.06)}
    .model{font-weight:600;margin-bottom:8px}
    .price{font-size:18px;color:#0a7a2c;margin-bottom:8px}
    .link{font-size:14px;color:#0366d6;text-decoration:none}
    .meta{margin-top:12px;color:#666;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Sage Preis-Dashboard (Toppreise.ch)</h1>
    <div class="grid">
      <!--__ROWS__-->
    </div>
    <div class="meta">Letzte Aktualisierung: __UPDATED__</div>
  </div>
</body>
</html>
